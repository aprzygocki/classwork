<body>
  <h1>Make sure to view the console to see the action!</h1>
  <script type="text/javascript">
    // EXAMPLE ONE:
    // --------------------------------------------------
    // What is "this" going to print?
    console.log(this);  // window
    // EXAMPLE TWO:
    // --------------------------------------------------
    // What is "this" going to print?
    function myFunction() {
      console.log(this);
    }
    myFunction();  // window
    // EXAMPLE THREE (IMPORTANT):
    // --------------------------------------------------
    // What is "someObj.say()" going to print?
    const manny = {
      name: 'Purple hat'
    };
    var someObj = {
      name: "Red Hat",
      say: function() {
        console.log(this.name);
      }
    };
    someObj.say(); //  Red Hat

    // What is "myObj.yell()" going to print? Why?
    var myObj = {
      name: "",
      yell: function() {
        // this === myObj
        // myObj.name = 'Star PowerUp'
        this.name = "Star Powerup";
        var changeName = function(newName) {
          // this === window
          // window.name = 'Blue Shell'
          this.name = newName;
        }
        console.log(this);
      }
    };
    myObj.yell(); //   Star Powerup
    // EXAMPLE FIVE (BONUS, TRICKY!):
    // --------------------------------------------------
    // What is "myObj.yell()" going to print? Why?
    var myObj = {
      name: "",
      yell: function() {
        // This line is important!
        var thisObject = this;
        this.name = "Star Powerup";
        var changeName = function(newName) {
          thisObject.name = newName;
        };
        changeName("Blue Shell");
        console.log(thisObject);
      }
    };
    myObj.yell();
