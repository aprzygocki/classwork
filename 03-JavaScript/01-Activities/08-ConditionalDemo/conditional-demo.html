<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Conditional Demo</title>
  </head>
  <body>
    <script type="text/javascript">
      var myWinningNumber = 42;
      var userGuess = parseInt(prompt("Guess a number."));
      if (userGuess === myWinningNumber) {
        alert("The secret to life is" + " " + myWinningNumber);
      } else {
        alert("Nope, Loser.");
      }
    </script>
  </body>
</html>
