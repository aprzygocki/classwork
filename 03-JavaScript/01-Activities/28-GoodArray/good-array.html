      var nums = [1,2,3,4,5,6,7,8,9,0];
      function augiesForEach(array, callbackFn) {
        for (var index = 0; index < array.length; index++) {
          callbackFn(array[index], index, array);
        }
      }
      function augiesMap(array, callbackFn) {
        var mapped = [];
        augiesForEach(array, function(currentElement) {
          mapped.push(callbackFn(currentElement));
        });
        return mapped;
      }

        return number * 2;
